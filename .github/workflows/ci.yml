name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke tests
        run: |
          python - << 'PY'
          import importlib, pathlib, sys
          sys.path.append(str(pathlib.Path("backend/src").resolve()))
          for mod in ("fastapi","jinja2"):
              importlib.import_module(mod)
          import backend.app
          import backend_app.services.nlp as nlp
          print("Imports OK")
          PY

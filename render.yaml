services:
  - type: web
    name: email-smart-reply
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: AUDIT_LOG_PATH
        value: logs/email_events.jsonl
      # - key: OPENAI_API_KEY
      #   sync: false
    healthCheckPath: /health
    headers:
      - name: "Cache-Control"
        value: "no-store"
